name: Dependency Updates

on:
  schedule:
    # Run weekly on Mondays at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch: # Allow manual triggering

jobs:
  # Update Dependencies
  update-deps:
    runs-on: ubuntu-latest
    
    steps:
    - name: 🎮 Checkout Quest Code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: ⚡ Setup Node.js 18
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: 📦 Update Dependencies
      run: |
        npx npm-check-updates -u
        npm install

    - name: 🧪 Test with Updated Dependencies
      run: |
        npm run lint
        npm run type-check
        npm run test
        npm run build
      env:
        VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
        VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

    - name: 📝 Create Pull Request
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: '🔄 Update quest dependencies'
        title: '🔄 Weekly Dependency Updates'
        body: |
          ## 🎮 Automated Quest Dependency Updates
          
          This PR contains automated dependency updates for our epic Quest Scheduler!
          
          ### 🔍 What's Updated
          - All npm dependencies updated to their latest compatible versions
          - Tests passing ✅
          - Build successful ✅
          
          ### 🛡️ Safety Checks
          - Linting passed
          - Type checking passed
          - All tests passed
          - Production build successful
          
          **Ready for review and merge! 🚀**
          
          *Auto-generated by our dependency update quest bot 🤖*
        branch: feature/dependency-updates
        labels: |
          dependencies
          automated
        reviewers: |
          lmnitzsche

  # Security Audit
  security-audit:
    runs-on: ubuntu-latest
    
    steps:
    - name: 🎮 Checkout Quest Code
      uses: actions/checkout@v4

    - name: ⚡ Setup Node.js 18
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: 📦 Install Dependencies
      run: npm ci

    - name: 🛡️ Run Security Audit
      run: |
        npm audit --audit-level high
        npm audit fix --dry-run

    - name: 📊 Generate Security Report
      run: |
        npm audit --json > security-report.json || true

    - name: 📤 Upload Security Report
      uses: actions/upload-artifact@v4
      with:
        name: security-report
        path: security-report.json
        retention-days: 30

    - name: 🚨 Create Security Issue (if vulnerabilities found)
      if: failure()
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          let securityReport = {};
          
          try {
            securityReport = JSON.parse(fs.readFileSync('security-report.json', 'utf8'));
          } catch (e) {
            console.log('Could not read security report');
            return;
          }
          
          if (securityReport.metadata && securityReport.metadata.vulnerabilities.total > 0) {
            const { total, high, critical } = securityReport.metadata.vulnerabilities;
            
            const issueBody = `## 🚨 Security Vulnerabilities Detected!
            
            Our automated security scan found vulnerabilities in quest dependencies:
            
            - **Total:** ${total}
            - **High:** ${high}
            - **Critical:** ${critical}
            
            ### 🛡️ Action Required
            Please review and fix these vulnerabilities as soon as possible!
            
            Run \`npm audit\` locally to see detailed information.
            
            *Auto-generated by security audit quest 🤖*`;
            
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: '🚨 Security Vulnerabilities Found',
              body: issueBody,
              labels: ['security', 'priority-high', 'automated']
            });
          }